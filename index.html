<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="">
        <fieldset>
            <legend>Inscription</legend>
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div><br>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input type="text" name="prenom" id="prenom">
                    </div><br>
                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input type="text" name="matricule" id="matricule">
                    </div><br>
                    <div class="form-group">
                        <label for="filiere">Filiere</label>
                        <select name="filiere" id="filiere">
                            <option value=""></option>
                            <option value="Genie-Informatique">GI</option>
                            <option value="Comptabilite-finance-Audit">CFA</option>
                        </select>                    
                    </div><br>
                    <div class="form-group">
                        <label for="dateNaissance">Date de naissance</label>
                        <input type="date" id="dateNaissance">
                    </div><br>
                    <div class="form-group">
                        <label for="">Sexe</label>
                        <span><input type="radio" id="">Masculin</span>
                        <span><input type="radio" id="">Feminin</span>
                    </div><br>
                    <div class="form-group">
                        <label for="">Niveau</label>
                        <span><input type="checkbox" id="">Licence I</span>
                        <span><input type="checkbox" id="">Licence II</span>
                        <span><input type="checkbox" id="">Licence III</span>
                    </div><br>
                </div>
                <div class="card-footer">
                    <button type="submit" name="valider" >Valider</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
